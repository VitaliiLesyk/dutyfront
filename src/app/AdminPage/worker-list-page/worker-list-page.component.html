<section class="section">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header bordered">
          <div class="header-block">
            <h3 class="title">List of workers</h3>
          </div>
          <div class="form-inline pull-right m-r-2">

            <div class="btn-group">
              <button type="button" class="btn btn-secondary"
                 routerLink="/admin/add-worker">
                <strong>+</strong>
              </button>
              <div class="dropdown-menu">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <a class="dropdown-item" href="#">Something else here</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Separated link</a>
              </div>
            </div>
          </div>
        </div>
        <div class="card-block">
          <table class="table table-striped">
            <thead>
            <tr>
              <th>â„–</th>
              <th>Name</th>
              <th>Email</th>
              <th>Password</th>
            </tr>
            </thead>
            <tbody>
            <tr
              *ngFor="let worker of workers"
            >
              <th scope="row">{{workers.lastIndexOf(worker)+1}}</th>
              <td>{{worker.name}}</td>
              <td>{{worker.email}}</td>
              <td>{{worker.password}}</td>
              <td class="text-lg-center">
                <button
                  type="button"
                  class="btn btn-secondary"
                  routerLink= "/admin/update-worker/{{worker.id}}"
                >
                  <strong>&#9998;</strong>
                </button>
                <button type="button" class="btn btn-secondary" (click)= "deleteWorker(worker.id)">
                  <strong>&#9988;</strong>
                </button>

                <button type="button" class="btn btn-secondary"
                routerLink="/admin/duty/{{worker.id}}"
                >
                  <strong>&#10710;</strong>
                </button>
                <button type="button" class="btn btn-secondary"
                (click)="setId(worker.id)">
                  <strong>&#8693;</strong>
                </button>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</section>
