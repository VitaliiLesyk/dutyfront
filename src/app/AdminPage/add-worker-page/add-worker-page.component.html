<section class="section">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header bordered">
          <div class="header-block">
            <h3 class="title">Add worker</h3>
          </div>
        </div>
        <div class="card-block">
          <div class="alert alert-{{message.getType()}}"
               *ngIf="message.getText()"
          >{{message.getText()}}</div>

          <form [formGroup]="form">
            <div *ngIf="worker">
              <div
                class="form-group"
                [ngClass]=" {'has-error':form.get('email').invalid && form.get('email').touched}"
              >
              <label for="email">Email</label>
              <input
                type="text"
                class="form-control underlined"
                id="email"
                placeholder="Enter your email"
                formControlName="email"
                [(ngModel)] = "worker.email"
                >
             <span
               class="form-help-text"
               *ngIf="form.get('email').invalid && form.get('email').touched"
             >
               <span *ngIf="form.get('email')['errors']['required']">Email should be present <br> </span>
               <span *ngIf="form.get('email')['errors']['email']">Incorrect email</span>
             </span>
           </div>
           <div
             class="form-group"
             [ngClass]=" {'has-error':form.get('name').invalid && form.get('name').touched}">
             <label for="name">Name</label>
             <input
               type="text"
               class="form-control underlined"
               id="name"
               placeholder="Enter your name"
               formControlName="name"
               [(ngModel)] = "worker.name"
             >
             <span
               class="form-help-text"
               *ngIf="form.get('name').invalid && form.get('name').touched"
             >
               <span *ngIf="form.get('name')['errors']['required']">Name should be present  <br> </span>
               <span *ngIf="form.get('name')['errors']['maxlength']">Name should has max length 20</span>
             </span>
           </div>
           <div
             class="form-group"
             [ngClass]=" {'has-error':form.get('password').invalid && form.get('password').touched}"
           >
             <label for="password">Password</label>
             <input
               type="password"
               class="form-control underlined"
               id="password"
               placeholder="Password"
               formControlName="password"
               [(ngModel)] = "worker.password"

             >
             <span
               class="form-help-text"
               *ngIf="form.get('password').invalid && form.get('password').touched">

              <span *ngIf="form.get('password')['errors']['required']">Password should be present <br></span>
              <span *ngIf="form.get('password')['errors']['minlength']">Password should has min length 8</span>
             </span>
           </div>
           <button
             type="submit"
             class="btn btn-primary"
             [disabled]="form.invalid"
             (click)="addWorker()">submit</button>
           </div>
         </form>
       </div>
     </div>
   </div>

 </div>
</section>
